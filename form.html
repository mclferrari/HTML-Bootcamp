<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <label for="username">Enter your Username:</label>
        <input id="username" type="text" placeholder="Username" name="username">
        <p></p>
        <label for="password">Enter your password</label>
        <input id="password" type="password" placeholder="password" name="password">
        <p></p>
        <label for="color">Choose your color</label>
        <input id="color" type="color" name="color">
        <p></p>
        <label for="number">Place a number</label>
        <input id="number" type="number" placeholder="enter a number" name="number">
        <p></p>
        <button type="submit">Submit</button>
        <p></p>
        
    </form>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search" name="q">
        <button>Procurar</button>
    </form>
    <p></p>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    
    <p>
        <label for="meal">Please select an Entree:</label>
        <select name="meal" id="meal">
            <option value="Fish">Fish</option>
            <option value="Veg">Veg</option>
            <option value="Steak">Steak</option>
        </select>
    </p>
</form>

<h2>Validations Demo</h2>
<form action="/dummy">
    <label for="first">Enter First Name</label>
    <input type="text" name="first" id="first" required>
    <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="10" required>
    </p>
    <button>Submit</button>
</form>
</body>

</html>
